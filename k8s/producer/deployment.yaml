apiVersion: v1
kind: Service
metadata:
  name: producer
  namespace: slops
spec:
  ports:
  - port: 2048
    protocol: TCP
    targetPort: 2048
  selector:
    app: producer
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default                                                                                                                         
  labels:                                                                                                          
    app: producer
  name: producer
  namespace: slops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - image: ratnadeepb/slops-producer:latest
        name: producer
        ports:
        - containerPort: 62000
        volumeMounts:
        - name: config
          mountPath: /etc/producer/
        env:
        - name: NODE
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KAFKA_BOOTSTRAP
          value: "ordergo-kafka-bootstrap:9092"
        - name: VANILLA
          value: "true"
        - name: TRACE_URL
          value: "http://slops-tracer:14268/new"
      serviceAccountName: producer-accnt
      volumes:
      - name: config
        configMap:
          name: server-config