apiVersion: v1
kind: Service
metadata:
  name: consumer
  namespace: slops
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: consumer
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: consumer
  name: consumer
  namespace: slops
spec:
  replicas: 10
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
        - image: ratnadeepb/slops-consumer:latest
          name: consumer
          ports:
            - containerPort: 8080
          env:
            - name: ADDRESS
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: SVC_TIME_MS # how long the requests take to be processed
              value: "10"
            - name: KAFKA_BOOTSTRAP
              value: "ordergo-kafka-bootstrap:9092"
            - name: TRACER_NAME
              value: "consumer"
            - name: TRACER_COLLECTOR
              value: http://jaeger-trace-collector:14268/api/traces
